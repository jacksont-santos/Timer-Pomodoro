<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Timer Pomodoro</title>
  </head>
  <body class="bg-dark">
    <!-- Menu -->
    <nav class="navbar navbar-light bg-danger">
      <a class="navbar-brand fw-bold text-white" href="index.html"
        >Timer Pomodoro</a
      >
      <div class="ml-auto">
        <a onclick="pausar()">
          <i
            id="pause"
            class="fa fa-pause text-white"
            style="font-size: 25pt; display: none"
            aria-hiden="true"
          ></i>
        </a>
        <a onclick="executar()">
          <i
            id="play"
            class="fa fa-play text-white"
            style="font-size: 25pt; display: none;"
            aria-hiden="true"
          ></i>
        </a>
        <audio id="lofi" src="./audio/lofi2.mp3" type="./audio/mpeg"></audio>
      </div>
    </nav>
    <!-- /Menu -->

    <!-- Conteiner -->
    <div class="container">
      <!-- Config -->
      <div class="row d-flex justify-content-center mt-5 mb-5">
        <div class="col-md-8">
          <div id="config" class="row d-flex justify-content-center">
            <div class="col">
              <!-- inputs -->
              <div class="row d-flex justify-content-center">
                <div class="col-md-3 d-flex justify-content-center">
                  <div class="mb-3">
                    <label
                      for="acao"
                      class="d-flex justify-content-center text-white fw-bold"
                      >Ação</label
                    >
                    <input
                      type="number"
                      class="form-control form-control-lg bg-dark border-0 shadow text-white"
                      id="acao"
                    />
                    <small class="text-danger" id="erro-acao"></small>
                  </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                  <div class="mb-3">
                    <label
                      for="pausa"
                      class="d-flex justify-content-center text-white fw-bold"
                      >Pausa</label
                    >
                    <input
                      type="number"
                      class="form-control form-control-lg bg-dark border-0 shadow text-white"
                      id="pausa"
                    />
                    <small class="text-danger" id="erro-pausa"></small>
                  </div>
                </div>
                <div class="col-md-3 d-flex justify-content-center">
                  <div class="mb-3">
                    <label
                      for="sessoes"
                      class="d-flex justify-content-center text-white fw-bold"
                      >Sessões</label
                    >
                    <input
                      type="number"
                      class="form-control form-control-lg bg-dark border-0 shadow text-white"
                      id="sessoes"
                    />
                    <small class="text-danger" id="erro-sessoes"></small>
                  </div>
                </div>
              </div>
              <!-- inputs -->

              <!-- Botão Iniciar -->
              <div class="row d-flex justify-content-center mt-5 mb-5">
                <div class="d-grid gap-2 col-md-9">
                  <button class="btn btn-primary btn-danger shadow btn-lg" onclick="iniciar()">
                    Iniciar
                  </button>
                </div>
              </div>
              <!-- Botão Iniciar -->
            </div>
          </div>
        </div>
      </div>
      <!-- Config -->

      <!-- Timer -->
      <div id="timer" class="mt-0 d-flex justify-content-center">

        <div class="row mb-3">
            <div class="col">
              <h3 id="title" class="text-center"></h3>
            </div>
        </div>

        <!-- Relógio -->
        <div class="row shadow time">
            <div class="col-4 p-0 d-flex justify-content-center">
                <h2 id="minutes-ok"></h2>
            </div>
            <div class="col-1 p-0 d-flex justify-content-start fw-bold">
                <h2>:</h2>
            </div>
            <div class="col-5 pl-0 d-flex justify-content-center">
                <h2 id="seconds-ok"></h2>
            </div>
        </div>
        <!-- /Relógio -->

        <div class="row mt-5">
          <div class="col">
            <h3 id="title-sessao" class="text-center text-secundary"></h3>
          </div>
        </div>
      </div>
      <!-- Timer -->

      <!-- Finalização -->
      <div id="fim" style="display: none;">
        <h1 class="text-success text-center">Parabéns você finalizou suas tarefas</h1>
        <div class="row mt-5 mb-5 d-flex justify-content-center">
            <div class="col md-9 d-flex justify-content-center">
                <a href="./index.html" class="btn btn-danger shadow btn-lg">Inicio</a>
            </div>
        </div>
      </div>
      <!-- Finalização -->

    </div>
    <!-- Conteiner -->

    <script src="./script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
